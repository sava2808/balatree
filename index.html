<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the balatree</title>
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://cardmeister.github.io/elements.cardmeister.full.js"></script>
    <script src="./scripts/select.js"></script>
	<script src="./scripts/game.js"></script>
	<script src="./scripts/main.js"></script>
  </head>
  <body onload="begin()">
  <div class=layout>
  <div class=score>
  <div class=bottominfo>
  <div class=bottominfo-item><span>Hands</span><span>Discards</span></div>
  <div class=bottominfo-item><div class=bottominfo-count id=hands>&nbsp;</div><div class=bottominfo-count id=discards>&nbsp;</div></div>
  </div>
  <div class=topinfo>
  <div class=chipmult>
  <div class=chips><span id=chips></span></div>
  <span>X</span>
  <div class=mult><span id=mult></span></div>
  </div>
  <div class=pokerhand></div>
  <div class=scorehud><b id=score>0</b></div>
  <i class=scoretitle>TOTAL SCORE</i>
  <div class=scorereach><i>score to reach</i>
  <div><span id=scorereach></span></div>
  </div>
  </div>
  </div>
  <div class=game>
  <div class=cardcount>
  <span id="handhud">Hand:</span> <br>
  <span id="deckhud">Deck:</span>
  </div>
  <div class=game-buttons>
  <button onclick="if(!cutscene){handPlay()}" id=play>Play Hand</button>
  <div class=sortbuttons>
  <button onclick="if(!cutscene){handSort('rank')}">Sort by Rank</button>
  <button onclick="if(!cutscene){handSort('suit')}">Sort by Suit</button>
  </div>
  <button onclick="if(!cutscene){handDiscard()}" id=discard>Discard Hand</button>
  </div>
  <div class=cardpile id=playhand>
  </div>
  <div class=cardpile id=counthand>
  </div>
  </div>
  </div>
  </body>
</html>
